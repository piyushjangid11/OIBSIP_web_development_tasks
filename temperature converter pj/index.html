<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<style>
    /* Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    /* Themed Background: Warm to Cool */
    body {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(to bottom right, #ff9a8b, #ff6a88, #6dd5ed, #2193b0);
    }

    /* Glassmorphism Card */
    .container {
        background: rgba(255, 255, 255, 0.12);
        padding: 35px;
        border-radius: 20px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        backdrop-filter: blur(12px);
        width: 380px;
        text-align: center;
        color: #fff;
    }

    h1 {
        font-size: 1.8rem;
        margin-bottom: 20px;
        letter-spacing: 1px;
    }

    input, select, button {
        width: 100%;
        padding: 12px;
        margin-top: 12px;
        border-radius: 8px;
        border: none;
        font-size: 1rem;
        outline: none;
    }

    input, select {
        background: rgba(255, 255, 255, 0.85);
        color: #333;
        transition: all 0.3s ease;
    }

    input:focus, select:focus {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        transform: scale(1.03);
    }

    button {
        background: linear-gradient(45deg, #ff6a00, #ee0979);
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }
    button:active {
        transform: scale(0.97);
    }

    .result {
        margin-top: 20px;
        font-size: 1.2rem;
        background: rgba(255, 255, 255, 0.15);
        padding: 12px;
        border-radius: 10px;
        opacity: 0;
        transform: translateY(10px);
        transition: all 0.4s ease;
    }
    .result.show {
        opacity: 1;
        transform: translateY(0);
    }

    footer {
        margin-top: 15px;
        font-size: 0.8rem;
        opacity: 0.8;
    }
</style>
</head>
<body>

<div class="container">
    <h1>üå° Temperature Converter</h1>
    <input type="number" id="temperatureInput" placeholder="Enter temperature" />
    
    <select id="unitInput">
        <option value="C">Celsius (¬∞C)</option>
        <option value="F">Fahrenheit (¬∞F)</option>
        <option value="K">Kelvin (K)</option>
    </select>
    
    <button onclick="convertTemperature()">Convert</button>
    
    <div class="result" id="result">Converted temperature will appear here</div>
    
    <footer>Made with by Piyush Jangid</footer>
</div>

<script>
function convertTemperature() {
    let temp = parseFloat(document.getElementById("temperatureInput").value);
    let unit = document.getElementById("unitInput").value;
    let resultDiv = document.getElementById("result");

    if (isNaN(temp)) {
        resultDiv.innerHTML = "‚ùå Please enter a valid number!";
        resultDiv.classList.add("show");
        return;
    }

    let celsius, fahrenheit, kelvin;

    if (unit === "C") {
        celsius = temp;
        fahrenheit = (temp * 9/5) + 32;
        kelvin = temp + 273.15;
    } else if (unit === "F") {
        celsius = (temp - 32) * 5/9;
        fahrenheit = temp;
        kelvin = celsius + 273.15;
    } else if (unit === "K") {
        kelvin = temp;
        celsius = temp - 273.15;
        fahrenheit = (celsius * 9/5) + 32;
    }

    resultDiv.innerHTML = `
        üå° <b>${celsius.toFixed(2)} ¬∞C</b><br>
        üå° <b>${fahrenheit.toFixed(2)} ¬∞F</b><br>
        üå° <b>${kelvin.toFixed(2)} K</b>
    `;
    resultDiv.classList.add("show");
}
</script>

</body>
</html>
